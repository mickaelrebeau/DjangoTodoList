<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <header class="m-5">
        <h1>Django To Do List</h1>
    </header>
    <main>
        <section class="container m-5 p-2 rounded-4 mx-auto bg-light shadow">
            <div class="row m-1 p-4">
              <div class="col">
                <div class="p-1 h2 text-black text-center display-inline-block">
                  <i class="fa fa-clipboard bg-black text-white p-2"></i>
                  <u>Ma liste d'évènements</u>
                </div>
              </div>
            </div>

            <form method="POST">
              <div class="row m-1 p-3">
                <div class="col col-11 mx-auto">
                  <div class="row bg-white justify-content-center">
                    <div class="col">
                      <input type="text" name="event_name" maxlength="100" class="form-control form-control-lg border-0 
                      add-todo-input bg-transparent" placeholder="Ajouter un Titre à votre évènement...">
                    </div>
                    <div>
                      <input type="text" name="event_description" maxlength="250" class="form-control form-control-lg border-0
                      add-todo-input bg-transparent" placeholder="Ajouter une description à votre évènement...">
                    </div>
                    <div class="col-auto m-0 px-2 d-flex align-item-center">
                      <input title="Ajouter une date de fin" type="date" name="event_date"> 
                    </div>
                    <div class="col-auto px-0 mx-0 mr-2">
                      <input type="submit" class="btn btn-dark" value="Ajouter">
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <div class="p-2 mx-4 border-black-25 border-bottom"></div>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Évènement</th>
                  <th scope="col">Description</th>
                  <th scope="col">
                    <div class="dropdown">
                      <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Priorité
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">TOUT</a>
                          <a class="dropdown-item" href="#">Impératif</a>
                          <a class="dropdown-item" href="#">Primaire</a>
                          <a class="dropdown-item" href="#">Secondaire</a>
                        </li>
                      </ul>
                    </div>
                  </th>
                  <th scope="col">Date de fin</th>
                  <th scope="col">
                    <div class="dropdown">
                      <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Statut
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">TOUT</a>
                          <a class="dropdown-item" href="#">En cours</a>
                          <a class="dropdown-item" href="#">En attente</a>
                          <a class="dropdown-item" href="#">Terminer</a>
                        </li>
                      </ul>
                    </div>
                  </th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td scope="row">Faire une todo list</td>
                  <td scope="row">L'objectif est de réaliser une TODO list. J'utilise django et bootstrap.</td>
                  <td scope="row">Impératif</td>
                  <th scope="row">18 April,2023</th>
                  <td scope="row">En cours</td>
                  <td><a href="#"><i class="fa fa-edit text-success"></i></a></td>
                  <td><a href="#"><i class="fa fa-trash text-danger"></i></a></td>
                </tr>
              </tbody>
            </table>
        </section>
    </main>
    <footer class="m-5">
        <h2 class="pt-5 d-flex row justify-content-center align-item-center">Mes Réseaux</h2>
        <div class="my-5 d-flex col justify-content-center align-item-center">
            <img src="./static/images/mdi_twitch.svg" alt="Twitch Link">
            <img class="px-3" src="./static/images/mdi_instagram.svg" alt="Instagram Link">
            <img class="px-3" src="./static/images/mdi_github.svg" alt="Github Link">
            <img class="px-3" src="./static/images/mdi_linkedin.svg" alt="Linkedin Link">
            <img class="px-3" src="./static/images/mdi_frontendmentor.svg" alt="Frontend Mentor Link">
        </div>
    </footer>
  </body>
</html>
